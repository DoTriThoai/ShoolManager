<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Index Controller</title>
</head>
<body>
<h2 th:text="${message}"></h2>
    <table>
        <tr>
            <td>UserName</td>
            <td>Address</td>
        </tr>
        <tr th:each="u : ${lstUsers}">
            <td th:text="${u.userName}"></td>
            <td th:text="${u.address}"></td>
        </tr>
    </table>
</body>
</html>
